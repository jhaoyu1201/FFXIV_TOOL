<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>FF14 冒險者便捷工具箱 - 專業客製版</title>
    <style>
        body { 
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            background-color: #121214; color: #f2f2f7; margin: 0; padding: 40px 20px;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        #video-background { position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; z-index: -3; transform: translate(-50%, -50%); object-fit: cover; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); z-index: -2; }
        header { text-align: center; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
        .header-main { display: flex; align-items: center; gap: 20px; margin-bottom: 10px; }
        .main-logo { width: 80px; height: 80px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(10, 132, 255, 0.5)); }
        h1 { color: #0a84ff; font-size: 2.8em; margin: 0; text-shadow: 0 0 20px rgba(10, 132, 255, 0.3); }
        .subtitle { color: #d1d1d6; font-size: 1.3em; animation: breathing-light 4s ease-in-out infinite; }
        @keyframes breathing-light { 0%, 100% { opacity: 0.6; transform: scale(0.99); } 50% { opacity: 1; color: #ffffff; text-shadow: 0 0 15px rgba(10, 132, 255, 0.6); transform: scale(1); } }

        .assistant-bar { display: flex; gap: 20px; margin-bottom: 40px; background: rgba(255, 255, 255, 0.05); padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); flex-wrap: wrap; justify-content: center; }
        .assistant-item { display: flex; align-items: center; gap: 12px; font-size: 0.95em; }
        .assistant-icon { width: 28px; height: 28px; object-fit: contain; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3a3a3c; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0a84ff; }
        input:checked + .slider:before { transform: translateX(18px); }
        .timer-ctrl { display: flex; align-items: center; gap: 8px; }
        .timer-input { background: rgba(255,255,255,0.1); border: 1px solid #444; color: white; width: 45px; text-align: center; border-radius: 5px; padding: 2px; }
        .timer-btn { background: #0a84ff; color: white; border: none; padding: 4px 12px; border-radius: 5px; cursor: pointer; font-size: 0.85em; }

        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding-bottom: 80px; }
        .tool-card { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 24px; aspect-ratio: 1/1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; text-decoration: none; color: inherit; transition: 0.4s; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .tool-card:hover { transform: translateY(-12px); border-color: #0a84ff; background: rgba(255, 255, 255, 0.12); }
        .card-icon { width: 100px; height: 100px; margin-bottom: 25px; object-fit: contain; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5)); }
        .tool-card h3 { margin: 0; font-size: 1.4em; font-weight: 700; }
        .tool-card p { margin-top: 15px; font-size: 1em; color: #aeaeb2; line-height: 1.5; }

        @media (max-width: 600px) { h1 { font-size: 2em; } .assistant-bar { flex-direction: column; border-radius: 20px; } }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-background"><source src="bg.mp4" type="video/mp4"></video>
    <div class="overlay"></div>

    <header>
        <div class="header-main">
            <img src="logo.png" alt="Logo" class="main-logo">
            <h1>FF14 冒險者工具箱</h1>
        </div>
        <p class="subtitle">願水晶導引你的道路，光之戰士。</p>
    </header>

    <div class="assistant-bar">
        <div class="assistant-item">
            <img src="assist_icon1.png" class="assistant-icon">
            <span>活動提醒(偶數整點)</span>
            <label class="switch"><input type="checkbox" id="eventSwitch"><span class="slider"></span></label>
        </div>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2);"></div>
        <div class="assistant-item">
            <img src="assist_icon2.png" class="assistant-icon">
            <span>雇員探險：</span>
            <div class="timer-ctrl">
                <input type="number" id="timerMin" class="timer-input" value="60" min="1">
                <span>分</span>
                <button class="timer-btn" id="startBtn">開始倒數</button>
                <span id="displayTime" style="color: #0a84ff; font-weight: bold; min-width: 50px;"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="https://ff14.huijiwiki.com/wiki/%E9%A6%96%E9%A1%B5" target="_blank" class="tool-card">
            <img src="icon1.png" class="card-icon" alt="Wiki">
            <h3>灰機 WIKI</h3>
            <p>全方位的FFXIV百科全書</p>
        </a>
        <a href="https://nightcoreisla.github.io/ffxiv-best-craft-zhtw/#/welcome" target="_blank" class="tool-card">
            <img src="icon2.png" class="card-icon" alt="Craft">
            <h3>生產模擬器</h3>
            <p>追求極致高品質的生產助手</p>
        </a>
        <a href="https://ben1013liao-hue.github.io/FF14-Cactpot-Solver/" target="_blank" class="tool-card">
            <img src="icon4.png" class="card-icon" alt="Gold Saucer">
            <h3>仙人微彩</h3>
            <p>遊樂場大獎機率精準計算</p>
        </a>
        <a href="https://fish.ffmomola.com/" target="_blank" class="tool-card">
            <img src="icon5.png" class="card-icon" alt="Fishing">
            <h3>釣魚工具-魚糕</h3>
            <p>掌握釣魚、遊玩海釣必備工具</p>
        </a>
        <a href="https://tools.ffsusu.com/lajipai/" target="_blank" class="tool-card">
            <img src="icon6.png" class="card-icon" alt="Utility">
            <h3>通用工具站</h3>
            <p>風脈、坐騎與各種便民功能</p>
        </a>
        <a href="https://jhaoyu1201.github.io/FFXIV_TOOL/ffxiv_marco_V3.html" target="_blank" class="tool-card">
            <img src="icon7.png" class="card-icon" alt="Macro">
            <h3>巨集生成工具</h3>
            <p>簡單的巨集讓戰鬥更加便利!</p>
        </a>
        <a href="https://jhaoyu1201.github.io/FFXIV_Tools_V2/" target="_blank" class="tool-card">
            <img src="icon8.png" class="card-icon" alt="Crafting List">
            <h3>製作清單筆記</h3>
            <p>記錄自己常用的製作項目</p>
        </a>
        <a href="https://ffxiv.eorzeacollection.com/" target="_blank" class="tool-card">
            <img src="icon3.png" class="card-icon" alt="Glamour">
            <h3>時裝搭配</h3>
            <p>尋找最適合你的幻化穿搭</p>
        </a>
    </div>

    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

    <footer style="margin-top: auto; padding: 40px; color: rgba(255,255,255,0.3); font-size: 0.9em;">
        &copy; 2024 FFXIV Tools V2 | Designed for Warriors of Light
    </footer>

    <script>
        function requestNotify() { if (Notification.permission !== "granted") Notification.requestPermission(); }
        function playAlert(title, msg) {
            const audio = document.getElementById('alertSound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log("等待授權播放音效"));
            if (Notification.permission === "granted") new Notification(title, { body: msg, icon: 'logo.png' });
        }

        setInterval(() => {
            if (!document.getElementById('eventSwitch').checked) return;
            const now = new Date();
            if (now.getHours() % 2 === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                playAlert("艾歐澤亞活動", "海釣/蒼天街活動開始了！");
            }
        }, 1000);

        let timer;
        document.getElementById('startBtn').addEventListener('click', () => {
            requestNotify();
            clearInterval(timer);
            const audio = document.getElementById('alertSound');
            audio.play().then(() => { audio.pause(); audio.currentTime = 0; });
            let totalSec = parseInt(document.getElementById('timerMin').value) * 60;
            if (isNaN(totalSec) || totalSec <= 0) return;
            timer = setInterval(() => {
                totalSec--;
                let m = Math.floor(totalSec / 60), s = totalSec % 60;
                document.getElementById('displayTime').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (totalSec <= 0) {
                    clearInterval(timer);
                    document.getElementById('displayTime').innerText = "完成！";
                    playAlert("雇員回報", "雇員已經探險回來囉！");
                }
            }, 1000);
        });
    </script>
</body>
</html>
