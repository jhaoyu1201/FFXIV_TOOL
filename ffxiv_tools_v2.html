<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>FF14 冒險者便捷工具箱 - 專業客製版</title>
    <style>
        body { 
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            background-color: #121214; 
            color: #f2f2f7; 
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 影片背景與模糊膜 */
        #video-background {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -3;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: -2;
        }

        /* 2. 標題與 LOGO 區 */
        header { 
            text-align: center; 
            margin-bottom: 60px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-main {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .main-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(10, 132, 255, 0.5));
        }
        h1 { 
            color: #0a84ff; 
            font-size: 2.8em; 
            margin: 0;
            text-shadow: 0 0 20px rgba(10, 132, 255, 0.3), 0 2px 10px rgba(0,0,0,0.8);
        }

        /* 呼吸光副標題 */
        .subtitle { 
            color: #d1d1d6; 
            font-size: 1.3em; 
            animation: breathing-light 4s ease-in-out infinite; 
        }

        @keyframes breathing-light {
            0%, 100% {
                opacity: 0.6;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
                transform: scale(0.99);
            }
            50% {
                opacity: 1;
                color: #ffffff;
                text-shadow: 0 0 15px rgba(10, 132, 255, 0.6);
                transform: scale(1);
            }
        }

        /* 3. 網格佈局 */
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
            padding-bottom: 80px;
        }

        /* 4. 卡片樣式 */
        .tool-card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .tool-card:hover {
            transform: translateY(-12px);
            background: rgba(255, 255, 255, 0.12);
            border-color: #0a84ff;
            box-shadow: 0 20px 50px rgba(10, 132, 255, 0.25);
        }

        .card-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 25px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .tool-card h3 {
            margin: 0;
            font-size: 1.4em;
            color: #ffffff;
            font-weight: 700;
        }

        .tool-card p {
            margin-top: 15px;
            font-size: 1em;
            color: #aeaeb2;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            h1 { font-size: 2em; }
            .main-logo { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    </video>
    <div class="overlay"></div>

    <header>

            <img src="logo.png" alt="Logo" class="main-logo">
            <h1>FF14 冒險者工具箱</h1>
        </div>
        <p class="subtitle">願水晶導引你的道路，光之戰士。</p>
    </header>

    <div class="container">

        </a>

       

    </div>

    <footer style="margin-top: auto; padding: 40px; color: rgba(255,255,255,0.3); font-size: 0.9em;">
        &copy; 2024 FFXIV Tools V2 | Designed for Warriors of Light
    </footer>

</body>
</html>
